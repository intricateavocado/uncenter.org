name: Spell-check

on:
  pull_request:
    paths:
      - "**.md"
  push:
    paths:
      - "**.md"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check spelling
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: "**/*.md"
          verbose: true
